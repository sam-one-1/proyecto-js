<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recuperar Contraseña - Acme Bank</title>
</head>
<body>
    <header>
        <h1>Acme Bank</h1>
        <div class="btn-container">
            <a href="/index.html"><button class="btn">Volver a Login</button></a>
        </div>
    </header>
    
    <main class="recovery-main">
        <section class="recovery-section">
            <div class="recovery-card">
                <h2>Recuperar Contraseña</h2>
                
                <form id="recovery-form" class="recovery-form">
                    <div class="form-group">
                        <label for="id-type">Tipo de Identificación</label>
                        <select id="id-type" name="id-type" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="cc">Cédula</option>
                            <option value="ce">Cédula Extranjería</option>
                            <option value="passport">Pasaporte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="id-number">Número de Identificación</label>
                        <input type="text" id="id-number" name="id-number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancelar</button>
                        <button type="submit" class="btn">Continuar</button>
                    </div>
                </form>
                
                <form id="new-password-form" class="new-password-form" style="display: none;">
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script src="/script/recuperar.js"></script>
    <script src="/script/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Acme Bank - Iniciar Sesión</title>
</head>
<body>
    <header>
        <h1>Acme Bank</h1>
        <div class="btn-container">
            <a href="/index.html"><button class="btn">Inicio</button></a>
            <a href="/html/register.html"><button class="btn">Registrarse</button></a>
        </div>
    </header>
    
    <main class="login-main">
        <section class="login-section">
            <div class="login-card">
                <h2>Iniciar Sesión</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="id-type">Tipo de Identificación</label>
                        <select id="id-type" name="id-type" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="passport">Pasaporte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="id-number">Número de Identificación</label>
                        <input type="text" id="id-number" name="id-number" placeholder="Ingrese su número de identificación" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <div class="forgot-password">
                            <a href="/html/recuperar.html">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar mi usuario</label>
                    </div>
                    
                    <button type="submit" class="btn login-btn">Ingresar</button>
                </form>
                
                <div class="login-divider">
                    <span>o</span>
                </div>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="/html/register.html">Regístrate aquí</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        
        <div class="copyright">
            <p>© 2025 Acme Bank. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/script/utils.js"></script>
    <script src="/script/app.js"></script>
    <script src="/script/login.js"></script>
</body>
</html>
